
{% extends 'gamers/base.html' %}

{% block content %}
  <h2>Borrow a Board Game</h2>
  <p>Are you sure you want to borrow "{{ game.title }}"?</p>
  <form method="post" action="{% url 'gamers:borrow_game' game.id %}">
    {% csrf_token %}
    <button type="submit">Borrow</button>
  </form>
  <a href="{% url 'gamers:games' %}">Cancel</a>
{% endblock %}
