{% extends 'gamers/base.html' %}

{% block content %}
  <h2>Return a Borrowed Board Game</h2>
  <p>Are you sure you want to return "{{ loan.game.title }}"?</p>
  <form method="post" action="{% url 'gamers:return_game' loan.id %}">
    {% csrf_token %}
    <button type="submit">Return</button>
  </form>
  <a href="{% url 'gamers:games' %}">Cancel</a>
{% endblock %}
