{% extends 'gamers/base.html' %}

{% block content %}
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffe6e6;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h2 {
      color: #ff6699;
    }

    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #ff6699;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #cc0052;
    }
  </style>

  <h2>ðŸŽ² Add a Board Game ðŸŽ²</h2>
  <form method="post" action="{% url 'gamers:add_game' %}">
    {% csrf_token %}
    <label for="{{ form.title.id_for_label }}">Title:</label>
    {{ form.title }}
    <label for="{{ form.description.id_for_label }}">Description:</label>
    {{ form.description }}
    <button type="submit">Add Game</button>
  </form>
  <a href="{% url 'gamers:games' %}">Cancel</a>
  <!-- Add any additional content or instructions here -->
{% endblock %}
