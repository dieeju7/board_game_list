{% extends 'gamers/base.html' %}

{% block content %}
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background-color: #ffd6cc;
    margin: 0;
    padding: 0;
  }

  h2 {
    color: #ff6699;
  }

  p {
    color: #333;
  }

  form {
    margin-top: 20px;
  }

  button {
    background-color: #ff3366;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }

  button:hover {
    background-color: #cc0052;
  }

  a {
    color: #ff3366;
    text-decoration: none;
    margin-right: 10px;
  }

  a:hover {
    text-decoration: underline;
  }
</style>
