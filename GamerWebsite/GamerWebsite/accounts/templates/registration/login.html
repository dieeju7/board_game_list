{% extends 'gamers/base.html' %}

{% block content %}

<style>
    /* styles.css */
    body {
        background-color: #ffdab9;
        /* Set your desired background color */
    }

    h1 {
        text-align: center;
        color: #ff66b2;
        /* Set your desired color for the h1 heading */
        margin-bottom: 20px;
    }

    .login-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ff99cc;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(255, 153, 204, 0.1);
        background-color: #ffe6f2;
    }

    .error-message {
        color: #ff0000;
    }

    .login-form {
        display: flex;
        flex-direction: column;
    }

    .login-form label {
        margin-bottom: 8px;
    }

    .login-form input {
        padding: 8px;
        margin-bottom: 16px;
    }

    .login-button {
        background-color: #ff66b2;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .login-button:hover {
        background-color: #ff3385;
    }
</style>
<h1>LOG IN</h1>
<div class="login-container">
    {% if form.errors %}
    <p class="error-message">Your username or password is incorrect. Try again</p>
    {% endif %}

    <form action="{% url 'accounts:login' %}" method="post" class="login-form">
        {% csrf_token %}
        {{ form.as_div }}
        <button name="submit" class="login-button">Log in</button>
    </form>
</div>



{% endblock content %}
