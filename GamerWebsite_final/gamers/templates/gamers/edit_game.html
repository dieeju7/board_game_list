{% block content %}

      background-color: #007BFF;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;

    }

    button:hover {
      background-color: #0056b3;
    }

    a {
      color: #ff6699;
      text-decoration: none;
      margin-top: 10px;
      display: block;
    }

    }
