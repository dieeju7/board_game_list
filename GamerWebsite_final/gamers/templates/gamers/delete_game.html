{% block content %}

      font-family: 'Comic Sans MS', cursive, sans-serif;

    }

      border-radius: 5px;

    }

    button:hover {
      background-color: #cc0052;
    }

    a {
      color: #007BFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
